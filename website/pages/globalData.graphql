# This query loads up data that is piped into global elements like the nav and footer
# and is consumed by _app.jsx, which is where those elements live

query getGlobalData {
  # ------------
  # Nav Data
  # ------------
  megaNav {
    ...megaNavFields
  }
  # ------------
  # Favicon Meta Tags
  # ------------
  _site {
    faviconMetaTags {
      tag
      attributes
    }
  }
}
