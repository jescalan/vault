# This query loads up data that is piped into global elements like the nav and footer
# and is consumed by _app.jsx, which is where those elements live

query getGlobalData($productId: ItemId!) {
  # ------------
  # Nav Data
  # ------------
  megaNav {
    ...megaNavFields
  }
  # ------------
  # Favicon Meta Tags
  # ------------
  _site {
    faviconMetaTags {
      tag
      attributes
    }
  }
  # ------------
  # Product Subnav Data
  # ------------
  productSubnav(filter: { product: { eq: $productId } }) {
    ...productSubnavFields
  }
  allEnterpriseProducts {
    ...allProductsFields
  }
}
