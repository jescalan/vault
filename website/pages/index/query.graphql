query VaultHomepage {
  vaultOssPage {
    hero {
      ...heroFields
    }
    infrastructureHeadline {
      ...sectionHeaderFields
    }
    infrastructureDiagram {
      ...beforeAfterDiagramFields
    }
    useCases {
      ...useCasesFields
    }
    principlesHeadline {
      ...sectionHeaderFields
    }
    principles {
      ...textAndContentFields
    }
